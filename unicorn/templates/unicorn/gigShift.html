{% if reload %}<script>location.reload()</script>{% endif %}
<div class="w-full">
    {% if job.shifts.last.time_out or job.shifts.count == 0%}
    <button unicorn:click="clock_in" class="bg-[#009961] w-full px-8 py-4 rounded" >Clock in</button>
    {% elif job.shifts.last.time_in %}
    <p class="text-2xl text-center">Clocked in {{job.shifts.last.time_in}}</p>
    <button unicorn:click="clock_out" class="w-full px-8 py-4 bg-red-500 rounded" >Clock out</button>
    {% endif %}
</div>
