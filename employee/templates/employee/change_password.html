{% extends 'base.html' %}

{% block title %}
User - Change Password
{% endblock %}

{% block content %}
<div class="section">
    <span class="title">Change password:</span>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="uk-button" type="submit">Save changes</button>
    </form>
</div>
<style>
    p, li {
        color: #FFF;
    }
    button {
        background-color: #FFF;
        color: #000!important;
    }
</style>
{% endblock %}
